plugins {
    id 'java'
}

group 'com.maximearmstrong.gtfs_routesfinder'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    archivesBaseName = 'gtfs_routesfinder'
    project.version=""
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
